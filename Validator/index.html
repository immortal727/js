<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Валидация формы</title>
    <meta name="description" " content="Валидация" />
    <!-- <link rel="stylesheet" href="style.css">-->
    <!-- Так как файл validator.js не зависит от html,
        то такие файлы можно подключать в head -->
    <script src="validator.js"></script>
</head>
<body>
    <!-- validator.js - Валидатор -->
    <!-- index.js - использование валидатора для проверки формы auth-form-->
    <form name="auth-form">
        <div>
            <input data-validate="login" name="login" type="text">
            <span></span>
        </div>
        <div>
            <input data-validate="password" name="password" type="password">
            <span></span>
        </div>
        <input type="submit" value="Отправить">
    </form>

    <script src="index.js"></script>
</body>
</html>
